<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات | لوحة التحكم</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body class="admin-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://placehold.co/120x120/D4AF37/1A1A1A?text=مرسم" alt="مرسم" class="logo">
            <h2>لوحة التحكم</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>الرئيسية</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="products.html" class="nav-link">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="categories.html" class="nav-link">
                        <i class="fas fa-tags"></i>
                        <span>الفئات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="orders.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>الطلبات</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل الخروج</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h1>إدارة المنتجات</h1>
            <div class="header-actions">
                <button id="addProductBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    <span>إضافة منتج</span>
                </button>
            </div>
        </header>

        <!-- Products Table -->
        <section class="products-section">
            <div class="table-filters">
                <div class="search-box">
                    <input type="text" id="searchProducts" placeholder="البحث عن منتج...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-box">
                    <select id="categoryFilter">
                        <option value="">جميع الفئات</option>
                        <option value="dresses">فساتين</option>
                        <option value="abayas">عبايات</option>
                        <option value="bags">حقائب</option>
                        <option value="accessories">إكسسوارات</option>
                    </select>
                </div>
            </div>

            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>اسم المنتج</th>
                            <th>الفئة</th>
                            <th>السعر</th>
                            <th>المخزون</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add/Edit Product Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>إضافة منتج جديد</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="productForm" class="product-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productName">اسم المنتج</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">الفئة</label>
                            <select id="productCategory" name="category" required>
                                <option value="dresses">فساتين</option>
                                <option value="abayas">عبايات</option>
                                <option value="bags">حقائب</option>
                                <option value="accessories">إكسسوارات</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">السعر (د.ج)</label>
                            <input type="number" id="productPrice" name="price" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">المخزون</label>
                            <input type="number" id="productStock" name="stock" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">وصف المنتج</label>
                        <textarea id="productDescription" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productImages">صور المنتج</label>
                        <div class="image-upload-container">
                            <input type="file" id="productImages" name="images" multiple accept="image/*">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>اسحب الصور هنا أو انقر للاختيار</span>
                            </div>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">حفظ المنتج</button>
                        <button type="button" class="cancel-btn">إلغاء</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
